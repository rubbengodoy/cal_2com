<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}

function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}
</script>
</head>

<body>

  <h3>Realizado en forma colaborativa por:</h3>	<!-- Linea aÃ±adida al repetir el ejercicio-->	
  <h1>Juan Quemada y Ruben Godoy</h1>
  <br>	
  Number:
  <input type="text" id="n1"><p>

  <button onclick="square()"> x<sup>2</sup> </button>
  <button onclick="inverse()"> 1/x </button>

</body>
</html>
